<html>
<head>
<style>
div, td, th { color: black; }
input{
	width:350px;
}
</style>
<meta charset="utf-8">
</head>
<body style="width: 400px">
	<div id="loginForm">
		ID: <input type="text" name="userId" id="userId"> </br>
		PW: <input type="password" name="password" id="password"> </br>
		<button id="loginButton">Login</button> </br>
		<span id="loginResult"></span>
	</div>
	<div id="main">
		<ul>
			<li id="addBookMark">현재 페이지 북마크에 추가하기</li>
			<li id="moveBookMark">북마크 옮기기</li>
		</ul>
	</div>
	
	<div id="bookMarkAdd">
		<form action="addMark" id="bookMarkAddForm" method="POST" enctype="multipart/form-data">
		URL:<input type="text" id="bookMarkAddURl" name="url"/> </br>
		이름:<input type="text" id="bookMarkAddName" name="name"/> </br>
		설명:<input type="text" id="bookMarkAddDesc" name="description"/> </br>
		카테고리:
			<select id="bookMarkAddCategory" name="category">
				<option value="sports">스포츠</option>
				<option value="movie">movie</option>
			</select> </br>
		아이콘:<input type="file" id="addBookMarkImage" name="addBookMarkImage" /> </br>
		<button id="bookMarkAddButton">추가</button>
		</form>
	</div>
	<div id="bookMarkMove">
		
	</div>
<script src="jquery.js"></script>
<script src="back.js"></script>
<script src="popup.js"></script>
</body>
</html>
